<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
    <title>Frontend Mentor | Results summary component</title>
  
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>

    <main class="container">

        <section class="result">
            <p class="your-result">Your Result</p>

            <div class="the-score">
                <h2 class="score">76</h2>
                <p class="score-total">of 100</p>
            </div>

            <h3 class="great">Great</h3>

            <p class="you-scored">
                You scored higher than 65% of the people who have taken these tests.
            </p>
        </section>

        <section class="summary">
            <h1 class="summaryhdr"> Summary </h1>

            <div class="reaction">
                <div class="reaction-left">
                    <img src="assets/images/icon-reaction.svg" alt="" class="icon">
                    Reaction
                </div>
                <div class="score-right">
                    <span class="your-score">80</span>
                    <span class="total-score"> / 100</span>
                </div>
            </div>

            <div class="memory">
                <div class="memory-left">
                    <img src="assets/images/icon-memory.svg" alt="" class="icon">
                    Memory
                </div>
                <div class="memory-score">
                    <span class="your-score">92</span>
                    <span class="total-score"> / 100</span>
                </div>
            </div>

            <div class="verbal">
                <div class="verbal-left">
                    <img src="assets/images/icon-verbal.svg" alt="" class="icon">
                    Verbal
                </div>
                <div class="verbal-score">
                    <span class="your-score">61</span>
                    <span class="total-score"> / 100</span>
                </div>
            </div>

            <div class="visual">
                <div class="visual-left">
                    <img src="assets/images/icon-visual.svg" alt="" class="icon">
                    Visual
                </div>
                <div class="visual-score">
                    <span class="your-score">72</span>
                    <span class="total-score"> / 100</span>
                </div>
            </div>

            <input type="submit" value="Continue" class="continue" />
        </section>
  
    </main>
    <footer class="footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br />
        Coded by <a href="https://github.com/fyrfli">Camille Frantz</a>.
      </div>
    </footer>
</body>
</html>
